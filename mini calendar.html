<html>
    <head>
        <title>Advanced Mini calendar</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <ul class="week">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>sat</li>
            <li>Sun</li>
        </ul>
        <script>
            let months=["January","Feburary","March","April","May","June","July","August",
                        "September","October","November","December"]
            let date=new Date();
            let dayNum=date.getDay();
            let day=date.getDate();
            let month=months[date.getMonth()];
            let year=date.getFullYear();
            let active=document.querySelector(".week li:nth-child("+dayNum+")");
            active.classList.add('current');
            let h1=document.createElement('h1');
            h1.innerHTML=day;
            active.appendChild(h1);
            let h5=document.createElement('h5');
            h5.innerHTML=month;
            active.appendChild(h5);
            let h3=document.createElement('h3');
            h3.innerHTML=year;
            active.appendChild(h3);
        </script>
    </body>
</html>
